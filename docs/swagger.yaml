      description: Updates the name of an existing program
      parameters:
      - description: Program details with ID and updated name
        in: body
        name: program
        required: true
        schema:
          $ref: '#/definitions/models.Program'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated program name
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body or parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Update Program Name
      tags:
      - Program
  /v1/projectConfigs:
    put:
      consumes:
      - application/json
      description: Update all project config if ID is provided, otherwise insert new
        project config
      parameters:
      - description: Configurations
        in: body
        name: configs
        required: true
        schema:
          items:
            $ref: '#/definitions/dtos.ProjectConfigUpsertRequest'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated config
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid program ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Program not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Upsert project config
      tags:
      - ProjectConfig
  /v1/projectConfigs/program/{program_id}:
    get:
      description: Fetches all config for a given program
      parameters:
