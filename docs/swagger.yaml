      tags:
      - ProjectResourceConfig
  /v1/projectResources/{id}:
    delete:
      description: Delete a project resource and its associated file
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
