paths:
  /v1/assetResources:
    post:
      description: Upload a new asset resource for a specific program
      parameters:
      - description: Upload Asset Resource Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dtos.UploadAssetResource'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AssetResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload an asset resource
      tags:
      - Resource
  /v1/assetResources/{id}:
    delete:
      description: Delete an asset resource by its ID
      parameters:
      - description: Asset Resource ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an asset resource
      tags:
      - Resource
  /v1/assetResources/{program_id}:
    get:
      description: Retrieve all asset resources associated with a specific program
      parameters:
      - description: Program ID
        in: path
        name: program_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/models.AssetResource'
              type: array
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get asset resources by program ID
      tags:
      - Resource
  /v1/calendars:
    post:
      consumes:
      - application/json
      description: Creates a new calendarof that program
      parameters:
      - description: Calendar Data
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateCalendarRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created calendar
          schema:
            $ref: '#/definitions/dtos.CalendarResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new Calendar
      tags:
      - Calendar
    put:
      consumes:
      - application/json
      description: Updates an event by its ID with the provided data
      parameters:
      - description: Updated Event Data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateCalendarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated event
          schema:
            $ref: '#/definitions/dtos.CalendarResponse'
        "400":
          description: Invalid event ID or request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Update an existing event
      tags:
      - Calendar
  /v1/calendars/{id}:
    delete:
      description: Deletes the specified event using its ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Event deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid event ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Delete an event by ID
      tags:
      - Calendar
  /v1/calendars/program/{program_id}:
    get:
      description: Fetches all calendar events for a given program
      parameters:
      - description: Program ID
        in: path
        name: program_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
