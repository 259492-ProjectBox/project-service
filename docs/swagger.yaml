paths:
  /v1/calendars:
    post:
      consumes:
      - application/json
      description: Creates a new calendarof that program
      parameters:
      - description: Calendar Data
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateCalendarRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created calendar
          schema:
            $ref: '#/definitions/dtos.CalendarResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new Calendar
      tags:
      - Calendar
    put:
      consumes:
      - application/json
      description: Updates an event by its ID with the provided data
      parameters:
      - description: Updated Event Data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateCalendarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated event
          schema:
            $ref: '#/definitions/dtos.CalendarResponse'
        "400":
          description: Invalid event ID or request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Update an existing event
      tags:
      - Calendar
  /v1/calendars/{id}:
    delete:
      description: Deletes the specified event using its ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Event deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid event ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Delete an event by ID
      tags:
      - Calendar
  /v1/calendars/program/{program_id}:
    get:
      description: Fetches all calendar events for a given program
      parameters:
