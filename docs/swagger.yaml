            type: array
        "400":
          description: Invalid program ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: No configurations found for the given program ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
